# antora playbook
site:
  title: TurtleQueue documentation
  # the 404 page and sitemap files only get generated when the url property is set
  url: https://turtlequeue.com/docs
content:
  sources:
  - url: .
    edit_url: 'https://github.com/turtlequeue/doc/tree/{refname}/{path}'
    branches: HEAD
    start_path: /
ui:
  bundle:
    url: ./ui-bundle.zip
    snapshot: true

